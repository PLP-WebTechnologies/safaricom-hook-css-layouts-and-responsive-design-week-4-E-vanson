<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo"><img class="logo" src="images/planet-with-one-moon.png" alt="Sample Image"></div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="text-content">
            <h1>Welcome To My Responsive Website</h1>
            <p>This is a responsive web design example using Flexbox and Grid.</p>
        </div>
        <div class="image-content">
            <img src="images/C.png" alt="Sample Image">
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 MyWebsite. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>

</body>
</html>
